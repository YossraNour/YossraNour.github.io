<!doctype html>
<html>
<head>
    <title>Annyang Demo</title>
    <script type="text/javascript"src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="annyang.min.js"></script>
    <style type="text/css">
    	body { text-align: center; }
		h2 { margin-top: 30px; }
		.blue { background-color: blue; }
		.green { background-color: green; }
		.yellow { background-color: yellow; }
		.white { background-color: white; }
		.red { background-color: red; }
    </style>
    <script>
	    $(document).ready(function() {
	    	
	    	// Get the current class for the body element.
	    	var oldColor = $('#color').attr('class');
	    	function checkColor(color) {
	    		var colors = ['blue', 'green', 'yellow', 'white', 'red'];
	    		for (var i=0; i<colors.length; i++) {
	    			if(color.toLowerCase().search(colors[i]) != -1) {
	    				return '<p>You said ' + color.toUpperCase() + '</p>';
	    			}
	    		}
	    		return '<p>Sorry. I didn\'t understand that hoss. Try again.</p>';
	    	}
	    	// Define a function to change the class of the body based on color parameter.
	    	var changeColor = function(color) {
	    		var selection = 
	 			$("#color").removeClass(oldColor)
	 				.addClass(color.toLowerCase())
	 				.append(checkColor(color));
				oldColor = color;
	 		};
	 		// Create command for color utterance and associate with function.
	 		var command = { '*color': changeColor };
	 		// Turn on debugging.
	 		annyang.debug();
	 		// Initiailze.
	 		annyang.init(command);
	 		// Let er rip.
	 		annyang.start();
		});
    </script>
</head>
<body id="color" class="red">
	<h2><a href="https://www.talater.com/annyang/">Annyang</a> demo!</h2>
	<p>Say a color...</p>
</body>
</html>
